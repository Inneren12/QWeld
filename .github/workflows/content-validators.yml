name: Content Validators (quick)

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'content/questions/**'
      - 'content/blueprints/**'
      - 'content/schema/**'
      - 'scripts/**'
  push:
    branches: [ main ]
    paths:
      - 'content/questions/**'
      - 'content/blueprints/**'
      - 'content/schema/**'
      - 'scripts/**'

jobs:
  content:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Export PR SHAs
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "BASE_SHA=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV
          echo "HEAD_SHA=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV

      - name: Node 20
        uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: (Ephemeral) install ajv for batch validator
        run: |
          npm i -D -w . ajv ajv-formats --no-save --no-package-lock

      - name: Validate questions (changed-only)
        run: |
          bash scripts/validate-questions.sh --changed-only

      - name: Quotas (changed-only, exam)
        run: |
          bash scripts/check-quotas.sh --changed-only --profile content/exam_profiles/welder_exam_2024.json --locales en,ru --mode min --min-multiple 1 --allow-extra

      - name: Upload validation logs
        if: ${{ hashFiles('logs/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: content-validation-logs
          path: logs

      - name: Upload question bank dist
        if: ${{ hashFiles('dist/questions/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: question-bank-dist
          path: dist/questions

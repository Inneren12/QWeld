name: Content Validation

on:
  pull_request:
    paths:
      - 'content/**'
      - 'docs/**'
      - 'schemas/**'
      - 'scripts/**'
      - '.github/workflows/content-validators.yml'
      - 'CODEOWNERS'
      - 'README.md'

jobs:
  content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jq and ajv
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          npm install --global ajv-cli@5

      - name: Validate blueprint
        run: bash scripts/validate-blueprint.sh

      - name: Validate questions
        run: bash scripts/validate-questions.sh

      - name: Validate explanations
        run: bash scripts/validate-explanations.sh

      - name: Quotas (EN)
        run: bash scripts/check-quotas.sh --blueprint content/blueprints/welder_ip_sk_202404.json --locales en

      - name: Quotas (RU)
        run: bash scripts/check-quotas.sh --blueprint content/blueprints/welder_ip_sk_202404.json --locales ru

      - name: Build question banks
        run: bash scripts/build-questions-dist.sh

      - name: Upload validation logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: content-validation-logs
          path: logs

      - name: Upload question bank dist
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: questions-dist
          path: dist/questions

name: Android UI smoke

on:
  push:
    branches:
      - main
      - feature/android-skeleton
      - feature/f8-hardening
  pull_request:
    branches:
      - '*'

jobs:
  ui-smoke:
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 45

    env:
      # Прокидываем secret в env
      GOOGLE_SERVICES_JSON_B64: ${{ secrets.GOOGLE_SERVICES_JSON_B64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare google-services.json
        # Условие уже по env, а не по secrets
        if: ${{ env.GOOGLE_SERVICES_JSON_B64 != '' }}
        run: |
          set -euo pipefail
          mkdir -p app-android
          echo "${GOOGLE_SERVICES_JSON_B64}" | base64 -d > app-android/google-services.json

      - name: Export ANDROID_SDK_ROOT
        run: echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV

      - name: Guard ANDROID_SDK_ROOT is resolvable
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          test -d "$RUNNER_TEMP"
          test "$ANDROID_SDK_ROOT" != "/android-sdk"

      - name: Verify no bidi chars in workflows
        run: '! grep -P "[\x{200E}\x{200F}\x{202A}-\x{202E}]" -R .github/workflows'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: ''

      - name: Install Android 35 platform
        run: sdkmanager "platforms;android-35"

      - name: Install Android Build Tools 34.0.0
        run: |
          yes | sdkmanager "build-tools;34.0.0"

      - name: Remove local.properties
        run: rm -f local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Enable KVM
        if: runner.os == 'Linux'
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run UI smoke tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          profile: pixel_7_pro
          emulator-options: "-no-window -no-snapshot -gpu swiftshader_indirect -noaudio -no-boot-anim"
          script: ./gradlew :app-android:assembleDebug :app-android:assembleDebugAndroidTest connectedDebugAndroidTest --no-daemon --stacktrace

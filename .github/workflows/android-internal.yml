name: Android Internal Build

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build release bundle
        run: ./gradlew :app-android:bundleRelease :app-android:assembleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: qweld-release-bundle
          path: |
            app-android/build/outputs/bundle/release/*.aab
            app-android/build/outputs/mapping/release/mapping.txt
          if-no-files-found: error

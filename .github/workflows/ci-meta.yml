name: Meta CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Verify no bidi chars in workflows
        run: '! grep -P "[\x{200E}\x{200F}\x{202A}-\x{202E}]" -R .github/workflows'

      - name: Run verify-structure
        run: |
          bash scripts/verify-structure.sh | tee verify-structure.log

      - name: Upload verify log
        uses: actions/upload-artifact@v4
        with:
          name: verify-structure-log
          path: verify-structure.log

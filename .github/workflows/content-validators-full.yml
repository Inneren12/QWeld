name: Content Validators (full)

on:
  workflow_dispatch:
    inputs:
      full:
        description: 'Force full validation'
        required: false
        default: 'true'

jobs:
  full:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Verify no bidi chars in workflows
        run: '! grep -P "[\x{200E}\x{200F}\x{202A}-\x{202E}]" -R .github/workflows'

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install Ajv locally (no workspace)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .ci-node
          npm install \
            ajv@8 ajv-formats@3 ajv-cli@5 \
            --no-save --no-audit --no-fund --no-package-lock \
            --prefix ./.ci-node
          echo "NODE_PATH=${{ github.workspace }}/.ci-node/node_modules" >> $GITHUB_ENV
          echo "${{ github.workspace }}/.ci-node/node_modules/.bin" >> $GITHUB_PATH


      - name: Validate questions (full)
        run: |
          bash scripts/validate-questions.sh

      - name: Quotas (full, exam)
        run: |
          bash scripts/check-quotas.sh --profile content/exam_profiles/welder_exam_2024.json --locales en,ru --mode min --min-multiple 1 --allow-extra

      - name: Upload validation logs
        if: ${{ hashFiles('logs/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: content-validation-logs
          path: logs

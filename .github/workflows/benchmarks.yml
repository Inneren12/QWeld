name: Benchmarks

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  jmh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Простой локальный preflight: проверяем, что все wrapper-файлы на месте.
      - name: Preflight — verify Gradle wrapper files exist
        shell: bash
        run: |
          set -euo pipefail
          ls -l gradle/wrapper/ || true
          test -f gradle/wrapper/gradle-wrapper.properties
          test -f gradle/wrapper/gradle-wrapper.jar
          test -f gradlew
          test -f gradlew.bat
          echo "Gradle wrapper files — OK"

      # Валидацию оставляем best-effort: сетевые таймауты не рушат job.
      - name: Validate Gradle Wrapper (best-effort)
        uses: gradle/wrapper-validation-action@v2
        timeout-minutes: 2
        continue-on-error: true

      # Печатаем SHA256 JAR для ручного аудита при необходимости.
      - name: Print gradle-wrapper.jar SHA256
        shell: bash
        run: shasum -a 256 gradle/wrapper/gradle-wrapper.jar || sha256sum gradle/wrapper/gradle-wrapper.jar
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
      - uses: gradle/actions/setup-gradle@v3
      - name: Run JMH
        run: ./gradlew :benchmarks-jvm:jmh
      - name: Upload JMH results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmh-results
          path: |
            benchmarks-jvm/build/reports/**
            benchmarks-jvm/build/results/**
          if-no-files-found: warn

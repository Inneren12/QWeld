name: Benchmarks

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  jmh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
      - uses: gradle/actions/setup-gradle@v3
      - name: Run JMH
        run: ./gradlew :benchmarks-jvm:jmh
      - name: Upload JMH results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmh-results
          path: |
            benchmarks-jvm/build/reports/**
            benchmarks-jvm/build/results/**
          if-no-files-found: warn

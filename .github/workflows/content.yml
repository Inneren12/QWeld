name: Content validation

on:
  push:
    paths:
      - 'content/**'
      - 'schemas/**'
      - 'scripts/**'
      - '.github/workflows/content.yml'
  pull_request:
    paths:
      - 'content/**'
      - 'schemas/**'
      - 'scripts/**'
      - '.github/workflows/content.yml'

jobs:
  validate-blueprint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Verify no bidi chars in workflows
        run: '! grep -P "[\x{200E}\x{200F}\x{202A}-\x{202E}]" -R .github/workflows'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install Ajv locally (no workspace)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .ci-node
          npm install \
            ajv@8 ajv-formats@3 ajv-cli@5 \
            --no-save --no-audit --no-fund --no-package-lock \
            --prefix ./.ci-node
          echo "NODE_PATH=${{ github.workspace }}/.ci-node/node_modules" >> $GITHUB_ENV
          echo "${{ github.workspace }}/.ci-node/node_modules/.bin" >> $GITHUB_PATH

      - name: Validate blueprint
        run: bash scripts/validate-blueprint.sh

      - name: Upload validation logs
        uses: actions/upload-artifact@v4
        with:
          name: blueprint-validation-logs
          path: logs/blueprint-validate.txt
